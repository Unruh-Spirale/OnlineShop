<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="/css/topnav.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>

</head>
<body>

<div th:insert="fragments/topnav.html :: div"></div>

<div class="container my-5">
    <form action="/login" method="post">
        <h1 class="text-uppercase">Please login</h1>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="username" class="text-uppercase">username</label>
            <input class="form-control" id="username" type="text" name="username" placeholder="username" value=''>
        </div>
        <div class="form-group">
            <label for="password" class="text-uppercase">password</label>
            <input class="form-control" id="password" type="password" name="password" placeholder="password" value=''>
        </div>
        <p><a href="/sign_up">Don't have an account? Sign up here</a></p>
        <button class="btn btn-success btn-lg px-5 text-uppercase btn-login" type="submit">login</button>
    </form>
</div>


</body>
</html>
