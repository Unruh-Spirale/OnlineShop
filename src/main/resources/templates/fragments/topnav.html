<div class="topnav">

    <div class="top jumbotron">
        <h1 class="display-3 text-center text-uppercase text-white">Bookstore</h1>
    </div>

    <nav class="navbar navbar-expand-sm bg-success">
        <a class="logo navbar-brand text-uppercase" th:href="@{/}">Bookstore</a>

        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <div class="navbar-nav ml-auto">
                <a class="nav-link nav-item px-5"  th:href="@{/books}">books</a>
                <a class="nav-link nav-item px-5" sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/addBookForm}">add book</a>
                <a class="nav-link nav-item px-5" sec:authorize="isAnonymous()" th:href="@{/login}">login</a>
                <a class="nav-link nav-item px-5" sec:authorize="isAnonymous()" th:href="@{/sign_up}">registration</a>
                <a class="nav-link nav-item px-5" sec:authorize="hasAnyAuthority('USER')" th:href="@{/cart}">cart</a>
                <form sec:authorize="isAuthenticated()" action="/user_logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-success btn-lg text-uppercase nav-link nav-item px-5" type="submit">logout</button>
                </form>
            </div>
        </div>
    </nav>
</div>
